<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .forgot {
      text-align: right;
      margin-bottom: 10px;
    }

    a {
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="uname">Username:</label>
      <input type="text" id="uname" name="uname" required>

      <label for="psw">Password:</label>
      <input type="password" id="psw" name="psw" required>

      <button type="submit">Login</button>

      <div class="forgot">
        <a href="#">Forgot a password?</a>
      </div>
    </form>
  </div>

</body>
</html>
